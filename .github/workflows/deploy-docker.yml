name: Deploy to docker in ec2

env:
  PROFILE: default
  DOCKER_HUB_REPOSITORY: ycjung1993/instargram-repo

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  Docker-Build-And-Push:
    runs-on: ubuntu-latest
    steps:
      - name: ✨ Checkout repository
        uses: actions/checkout@v3

      - name: ✨ JDK 17 설정
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ✨ Gradlew 권한 설정
        run: chmod +x ./gradlew

      - name: ✨ Jar 파일 빌드
        run: ./gradlew bootJar

      - name: ✨ DockerHub에 로그인
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: ✨ Docker Image 빌드 후 DockerHub에 Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/arm64
          tags: ${{ env.DOCKER_HUB_REPOSITORY }}:latest

  Docker-Pull-And-Run:
    runs-on: [self-hosted]
    needs: [Docker-Build-And-Push]
    if: ${{ needs.Docker-Build-And-Push == 'success' }}
    steps:
      - name: ✨ 배포 스크립트 실행
        run: |
          sh /home/ubuntu/instargram-server/script/depoly-instargram.sh 
        
